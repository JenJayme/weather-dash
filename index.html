<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>

    <!--Use Bootstrap for layout-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-#c71585">
        <a class="navbar-brand center" href="#">Jen's Weather Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">FavCity1</a>
                <a class="nav-item nav-link" href="#">FavCity2</a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
        </div>
    </nav>

    <!--MAIN CONTAINER-->
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-3 searchbox">
                <h4 id="search-label">Search for a city:</h4>
                <input type="search" class="form-control ds-input" id="search-input" placeholder="Search..."
                    aria-label="Search for..." autocomplete="off" data-docs-version="4.5" spellcheck="false"
                    role="combobox" aria-autocomplete="list" aria-expanded="false"
                    aria-owns="algolia-autocomplete-listbox-0" dir="auto"
                    style="position: relative; vertical-align: top; margin-bottom: 15px; width: 80%">
                <ul id="searched-city-list" class="list-group" style="width: 95%">
                    <li class="list-group-item">Novato, CA</li>
                    <li class="list-group-item">San Francisco, CA</li>
                    <li class="list-group-item">Denver, CO</li>
                    <li class="list-group-item">Boston, MA</li>
                </ul>
            </div>
            <div class="col-9">
                <div class="row">
                    <h4 class="ml-4 bkg-blue">Current Weather</h4>
                </div>
                <div class="row">
                    <div class="col-4">
                        <h3 class="pl-3 pb-2 section-head" id="city-state">City, State</h3>
                        <ul>
                            <dd>Temperature:
                                <span id="current-temp" class="font-weight-bold"></span></dd>
                            <dd class="data">Humidity:
                                <span id="current-humidity" class="font-weight-bold"></span></dd>
                            <dd class="data">Wind Speed:
                                <span id="current-wind-speed" class="font-weight-bold"></span></dd>
                            <dd class="data">Wind Direction:
                                <span id="current-wind-direction" class="font-weight-bold"></span></dd>
                            <dd class="data">UV Index:
                                <span id="current-uv" class="font-weight-bold"></span></dd>
                        </ul>
                    </div>
                    <div class="col-3">
                        <h3 class="pl-3 pb-2 data text-center" id="icon">
                            <h5 id="today-weather-description" class="text-center font-italic">description</h5>
                    </div>
                    <div class="col-3">
                        <h3 class="pl-3 pb-2 text-right"><span class="section-head" id="date"
                                style="font-style: italic; color: teal">Date</span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <h4 class="bkg-blue">5-Day Forecast</h4>
                    </div>
                </div>
                <div class="row pt-3" id="forecast-div">
                </div>
            </div>
        </div>
    </div>

    <i class="weather-conditon"></i>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
